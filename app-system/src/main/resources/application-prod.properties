spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.druid.url=jdbc:mysql://localhost:3306/app-fast?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
